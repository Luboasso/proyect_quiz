<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <div class="progress">
    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <div class="col vh-100 d-flex justify-content-center align-items-center">
  <div class="card border-dark mb-3 shadow-lg pb-3 mb-5 bg-white rounded z-depth-3 shadow-intensity-xl " style="width: 35%; height: 50vh;">
  <div class="card-header bg-primary">Question</div>
  <div class="card-body px-3">
    <h4 class="card-title">Dark card title</h4>
    <div id="question-container" class="hide">
        <div id="question">Question</div>
  
        <div id="answer-buttons"></div>
      </div>
    </div>
    
      <div class="controls px-3">
        <button id="start-btn" class="btn btn-primary">Start</button>
        <button id="next-btn" class="hide btn btn-primary">Next</button>
      </div>
  </div>
</div>
      <script  src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
        <script src="main.js"></script>
      
</body>
</html>
