<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <div id="welcome-card" class="">
<div class="col vh-100 d-flex justify-content-center align-items-center">
  <div class="card border-dark mb-3 shadow-lg pb-3 mb-5 bg-white rounded z-depth-3 shadow-intensity-xl " style="width: 35%; height: 50vh;">
  <div id="welcome-header" class="card-header bg-primary"></div>
  <div class="card-body px-3 d-flex flex-column align-items-center">
 <h1>Welcome to the Quiz!</h1>
    <p>Press "Start" to begin the quiz.</p>
    <button id="start-btn" class="btn btn-primary">Start</button>
      </div>
    </div>
    </div>
  </div>


  <div id="quiz-div" class="hide">
  <div class="progress">
    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>


  <div class="col vh-100 d-flex justify-content-center align-items-center">
  <div class="card border-dark mb-3 shadow-lg pb-3 mb-5 bg-white rounded z-depth-3 shadow-intensity-xl " style="width: 35%; height: 50vh;">
  <div id="question-title" class="card-header bg-primary text-light">Question</div>
  <div class="card-body px-3 d-flex flex-column align-items-center">
    <h4 id="question" class="card-title">question</h4>

    <div id="question-container" class="hide" style="max-width:70%;">
        <div id="answer-buttons" class="d-flex flex-wrap"></div>
      </div>
    </div>
    
      <div class="controls px-3">

        <button id="next-btn" class="hide btn btn-primary">Next</button>
      </div>
  </div>
</div>
</div>
<div id="score-card" class="card hide">
  <h2>Your Score is: <span id="score">0</span></h2>
  <p>Correct Answers:</p>
  <ul id="correct-answers"></ul>
</div>

      <script  src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
        <script src="main.js"></script>
      
</body>
</html>
